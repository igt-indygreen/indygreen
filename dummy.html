.clients h2 {

.clients h3 {

    text-decoration: underline;

}

/* Desktop Grid */
.client-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
}

.client-logo {
    width: 100px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    background: #fff;
    transition: transform 0.3s, box-shadow 0.3s;
}

.client-logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

.client-logo:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

/* Mobile Carousel */
@media (max-width: 768px) {
    .client-grid {
        display: none; /* hide desktop grid */
    }
    .swiper {
        width: 100%;
        padding: 20px 0;
    }
    .swiper-slide {
        display: flex;
        justify-content: center;
    }
}
</style>
